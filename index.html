<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK FACTORY - چوونەژوورەوە</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Rudaw&family=Segoe+UI:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-color: #c62828;
            --secondary-color: #1a237e;
            --gradient-bg: linear-gradient(135deg, #8e0000 0%, #1a237e 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background Shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: 50px;
            right: 50px;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(20px) scale(1.05);
            }
        }

        /* Glassmorphism Card */
        .login-card {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s;
            text-align: center;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* --- LOGO STYLING --- */
        .brand-logo-img {
            max-width: 130px;
            /* Adjust this number to make logo bigger/smaller */
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.2));
            /* Adds shadow to the logo */
            transition: transform 0.3s ease;
        }

        .brand-logo-img:hover {
            transform: scale(1.05);
        }

        .login-title {
            color: #000000;
            font-weight: 800;
            margin-bottom: 5px;
            font-size: 1.9rem;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: #040404;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 800;
            /* Bold */
        }

        /* Modern Inputs */
        .form-floating>.form-control {
            border-radius: 10px;
            border: 1px solid #d1d5db;
            padding-right: 15px;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating>.form-control:focus {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(198, 40, 40, 0.1);
        }

        .form-floating>label {
            right: 0;
            left: auto;
            padding-right: 15px;
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), #b71c1c);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            color: white;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(198, 40, 40, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #b71c1c, #d32f2f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(198, 40, 40, 0.5);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #777;
            display: flex;
            flex-direction: column;
            /* Stack vertically */
            align-items: center;
            justify-content: center;
            gap: 5px;
            /* Reduced distance */
        }

        .teg-logo-footer {
            height: 60px;
            /* Adjusted for better balance as it's now centered */
            width: auto;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .teg-logo-footer:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="login-card">

        <img src="logo.png" alt="ASOBRICK Logo" class="brand-logo-img">

        <p class="login-subtitle">تکایە زانیاریەکانت داخل بکە</p>

        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="ناوی بەکارهێنەر" required>
                <label for="username"><i class="bi bi-person me-2"></i> ناوی بەکارهێنەر</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="وشەی تێپەڕ" required>
                <label for="password"><i class="bi bi-lock me-2"></i> وشەی تێپەڕ</label>
            </div>

            <button type="submit" class="btn btn-login">
                چوونەژوورەوە <i class="bi bi-arrow-left ms-2"></i>
            </button>
        </form>

        <div class="footer-text">
            <img src="teg_logo.png" alt="TEG Logo" class="teg-logo-footer">
            <span>&copy; 2026 Aso brick Factory System</span>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Existing Users from your original file
        const users = {
            admin: { password: 'ad7707', role: 'admin' },
            manager: { password: 'man3390', role: 'manager' },
            hr: { password: 'hr2024', role: 'hr' },
            // Supervisors
            himat: { password: 'himat6600', role: 'supervisor', department: 'cutting-setting' },
            hemn: { password: 'hemn1212', role: 'supervisor', department: 'crushing-prep' },
            samdar: { password: 'samdar7273', role: 'supervisor', department: 'unsetting' },
            kiln: { password: 'kiln2626', role: 'supervisor', department: 'klin' },
            sarezh: { password: 'sarezh1919', role: 'supervisor', department: 'electrical-ac' },
            shalaw: { password: 'shalaw0198', role: 'supervisor', department: 'mechanical' },
            // Restricted Employees
            kilnemp: { password: 'kiln8899', role: 'employee', department: 'klin' },
            cutemp: { password: 'cut7788', role: 'employee', department: 'cutting-setting' },
            unemp: { password: 'un1717', role: 'employee', department: 'unsetting' },
            electrical: { password: 'elec2244', role: 'employee', department: 'electrical-ac' }
        };

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.querySelector('.btn-login');

            // Button Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="spinner-border spinner-border-sm text-light" role="status"></div>';
            btn.disabled = true;

            setTimeout(() => {
                if (users[username] && users[username].password === password) {
                    const currentUser = {
                        username: username,
                        role: users[username].role,
                        department: users[username].department
                    };

                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    window.location.href = 'dashboard.html';
                } else {
                    btn.innerHTML = originalText;
                    btn.disabled = false;

                    // Shake animation for error
                    const card = document.querySelector('.login-card');
                    card.style.animation = 'shake 0.5s';
                    setTimeout(() => card.style.animation = '', 500);

                    alert('ناوی بەکارهێنەر یاخوود وشەی تێپەڕ هەڵەیە');
                }
            }, 600);
        });
    </script>

    <style>
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(5px);
            }

            50% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</body>

</html>
