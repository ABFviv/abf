<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK - SOP Report Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #f7971e;
            --secondary: #ffd200;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #0f172a;
            --text-muted: #475569;
        }

        body {
            margin: 0;
            font-family: 'Outfit', 'Noto Sans Arabic', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 10%, rgba(247, 151, 30, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(255, 210, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            z-index: -1;
            animation: backgroundFlow 30s ease infinite alternate;
        }

        @keyframes backgroundFlow {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.2) translate(20px, 20px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .header-bar {
            background: rgba(250, 220, 71, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 24px 48px;
            border-radius: 35px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .header-title h1 {
            font-weight: 800;
            margin: 0;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #000000 0%, #5a5930 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
        }

        .btn-back {
            background: white;
            color: var(--text-main);
            padding: 14px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .btn-back:hover {
            transform: scale(1.05) translate(-5px, -2px);
            box-shadow: 0 15px 35px -5px rgba(247, 151, 30, 0.25);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* SOP Grid Styles */
        .sop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .sop-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 35px 25px;
            position: relative;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
            --dept-color: var(--primary);
            --dept-gradient: linear-gradient(135deg, #f7971e, #ffd200);
        }

        .sop-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--dept-color);
            opacity: 0.3;
            transition: opacity 0.4s;
        }

        .sop-card:hover {
            transform: translateY(-20px) scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 40px 80px -15px var(--dept-color);
            border-color: var(--dept-color);
            box-shadow: 0 30px 60px -12px rgba(var(--dept-color-rgb), 0.2);
        }

        .sop-card:hover::before {
            opacity: 1;
        }

        .sop-icon-outer {
            width: 85px;
            height: 85px;
            background: white;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.08);
        }

        .sop-card:hover .sop-icon-outer {
            transform: rotate(12deg) scale(1.15);
            background: var(--dept-color);
        }

        .sop-icon {
            font-size: 2.8rem;
            background: var(--dept-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.6s;
        }

        .sop-card:hover .sop-icon {
            -webkit-text-fill-color: white;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.4));
        }

        .sop-title {
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--text-main);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .sop-badge {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 7px 18px;
            border-radius: 100px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .badge-ready {
            background: rgba(255, 255, 255, 0.8);
            color: var(--dept-color);
            border: 1px solid var(--dept-color);
        }

        .badge-ready::after {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--dept-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .badge-none {
            background: #f8fafc;
            color: #94a3b8;
            border: 1px solid #e2e8f0;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 1;
            }

            50% {
                transform: scale(1.4);
                opacity: 0.4;
            }

            100% {
                transform: scale(0.9);
                opacity: 1;
            }
        }

        /* Shine Effect */
        .sop-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.8s;
            pointer-events: none;
        }

        .sop-card:hover::after {
            left: 100%;
            top: 100%;
        }

        /* Admin Controls */
        .admin-tray {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .sop-card:hover .admin-tray {
            opacity: 1;
            transform: translateX(0);
        }

        .admin-btn {
            width: 46px;
            height: 46px;
            border-radius: 16px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            color: var(--text-main);
        }

        .btn-edit:hover {
            background: #3b82f6;
            color: white;
            transform: scale(1.1) rotate(-5deg);
        }

        .btn-del:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1) rotate(5deg);
        }

        /* Modal Customization */
        .modal-content {
            border-radius: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            padding: 35px;
            border: none;
            color: white;
        }

        .modal-title {
            font-weight: 800;
            font-size: 1.8rem;
        }

        .modal-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 20px;
            padding: 16px 25px;
            border: 2px solid #f1f5f9;
            background: #f8fafc;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 6px rgba(247, 151, 30, 0.1);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border-radius: 20px;
            padding: 16px 45px;
            font-weight: 800;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(247, 151, 30, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(247, 151, 30, 0.4);
            background: #e68a19;
        }

        /* --- Global Footer Styling --- */
        .global-footer {
            margin-top: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .teg-logo-footer {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.15));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .teg-logo-footer:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        .copyright-text {
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <div class="header-title">
                <h1>SOP Report</h1>
                <small style="opacity: 0.9; font-weight: 600;">Standard Operating Procedures / ڕێکارەکانی
                    کارکردن</small>
            </div>
            <a href="dashboard.html" class="btn-back">
                <i class="bi bi-arrow-right-circle-fill"></i> گەڕانەوە
            </a>
        </div>

        <!-- SOP Grid -->
        <div id="sopContainer" class="sop-grid">
            <!-- Cards will be rendered here by JS -->
        </div>

        <div class="global-footer">
            <img src="teg_logo.png" alt="TEG Logo" class="teg-logo-footer">
            <div class="copyright-text">&copy; 2026 Asobrick Factory System</div>
        </div>
    </div>

    <!-- Edit Link Modal -->
    <div class="modal fade" id="editLinkModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">گۆڕینی بەستەری SOP</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="linkForm">
                        <input type="hidden" id="editDeptId">
                        <div class="mb-4">
                            <label for="linkUrl" class="form-label fw-bold mb-3">بەستەری گووگڵ درایڤ (Google Drive
                                Link)</label>
                            <input type="url" class="form-control" id="linkUrl"
                                placeholder="https://drive.google.com/..." required>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-save"
                                onclick="saveLink()">پاشەکەوتکردن</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyDNodAq9MikVHaQRr4EZVfsbXp4SOfxDKQ",
            authDomain: "abf6-96dcf.firebaseapp.com",
            projectId: "abf6-96dcf",
            storageBucket: "abf6-96dcf.firebasestorage.app",
            messagingSenderId: "405357996484",
            appId: "1:405357996484:web:b335cdf768ba415f3e9c91"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Data & Config ---
        const departments = [
            { id: 'grinding', name: 'هاڕین', icon: 'bi-gear-wide-connected', color: '#3b82f6', grad: 'linear-gradient(135deg, #3b82f6, #60a5fa)' },
            { id: 'preparation', name: 'ئامادەکردن', icon: 'bi-tools', color: '#10b981', grad: 'linear-gradient(135deg, #10b981, #34d399)' },
            { id: 'cutting', name: 'بڕین', icon: 'bi-scissors', color: '#f43f5e', grad: 'linear-gradient(135deg, #f43f5e, #fb7185)' },
            { id: 'loading', name: 'بارکردن', icon: 'bi-layers', color: '#8b5cf6', grad: 'linear-gradient(135deg, #8b5cf6, #a78bfa)' },
            { id: 'kiln', name: 'فڕن', icon: 'bi-fire', color: '#f97316', grad: 'linear-gradient(135deg, #f97316, #fb923c)' },
            { id: 'dryer', name: 'درایەر', icon: 'bi-wind', color: '#06b6d4', grad: 'linear-gradient(135deg, #06b6d4, #22d3ee)' },
            { id: 'unsetting', name: 'داگرتن', icon: 'bi-box-arrow-down', color: '#6366f1', grad: 'linear-gradient(135deg, #6366f1, #818cf8)' }
        ];

        // --- App State ---
        let sopLinks = {};
        let currentUser = null;

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            listenForSopLinks();
        });

        function listenForSopLinks() {
            db.collection('sop_links').onSnapshot((snapshot) => {
                sopLinks = {};
                snapshot.forEach(doc => {
                    sopLinks[doc.id] = doc.data().url;
                });
                renderGrid();
            });
        }

        function checkAuth() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            if (currentUser.role === 'hr') {
                alert('You do not have permission to access this page.');
                window.location.href = 'dashboard.html';
                return;
            }
        }

        // --- Rendering ---
        function renderGrid() {
            const container = document.getElementById('sopContainer');
            container.innerHTML = '';

            const isAdmin = currentUser && currentUser.role === 'admin';

            departments.forEach(dept => {
                const link = sopLinks[dept.id];
                const hasLink = !!link;

                const card = document.createElement('div');
                card.className = 'sop-card';
                card.style.setProperty('--dept-color', dept.color);
                card.style.setProperty('--dept-color-rgb', hexToRgb(dept.color));
                card.style.setProperty('--dept-gradient', dept.grad);

                // Click handler
                card.onclick = (e) => {
                    if (e.target.closest('.admin-tray')) return;

                    if (hasLink) {
                        window.open(link, '_blank');
                    } else if (!isAdmin) {
                        alert('هیچ بەستەرێک دیاری نەکراوە بۆ ئەم بەشە');
                    }
                };

                let adminHtml = '';
                if (isAdmin) {
                    adminHtml = `
                        <div class="admin-tray">
                            <button class="admin-btn btn-edit" onclick="openEditModal('${dept.id}')" title="Edit Link">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            ${hasLink ? `
                            <button class="admin-btn btn-del" onclick="deleteLink('${dept.id}')" title="Remove Link">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                            ` : ''}
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${adminHtml}
                    <div class="sop-icon-outer">
                        <i class="bi ${dept.icon} sop-icon"></i>
                    </div>
                    <div class="sop-title">${dept.name}</div>
                    <div class="sop-badge ${hasLink ? 'badge-ready' : 'badge-none'}">
                        ${hasLink ? 'بەردەستە' : 'بەردەست نییە'}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // --- Actions (Admin) ---

        const modal = new bootstrap.Modal(document.getElementById('editLinkModal'));

        function openEditModal(deptId) {
            document.getElementById('editDeptId').value = deptId;
            document.getElementById('linkUrl').value = sopLinks[deptId] || '';
            modal.show();
        }

        function saveLink() {
            const deptId = document.getElementById('editDeptId').value;
            const url = document.getElementById('linkUrl').value;

            if (!url) {
                alert('تکایە بەستەرێک بنووسە');
                return;
            }

            db.collection('sop_links').doc(deptId).set({
                url: url,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                modal.hide();
            }).catch(err => {
                console.error("Error saving link:", err);
                alert("بەستەرەکە پاشەکەوت نەکرا: " + err.message);
            });
        }

        function deleteLink(deptId) {
            if (confirm('دڵنیای لە سڕینەوەی ئەم بەستەرە؟\nAre you sure you want to delete this link?')) {
                db.collection('sop_links').doc(deptId).delete()
                    .catch(err => {
                        console.error("Error deleting link:", err);
                        alert("سڕینەوە سەرکەوتوو نەبوو");
                    });
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '0, 0, 0';
        }
    </script>
</body>

</html>
