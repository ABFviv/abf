<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK - تێبینییەکان</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #fa709a;
            --secondary: #fee140;
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
            /* More visible border */
            --text-main: #0f172a;
            --text-muted: #475569;
        }

        body {
            margin: 0;
            font-family: 'Outfit', 'Noto Sans Arabic', sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            padding: 0;
        }

        /* Animated Mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 10%, rgba(250, 112, 154, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(254, 225, 64, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            z-index: -1;
            animation: backgroundFlow 30s ease infinite alternate;
        }

        @keyframes backgroundFlow {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.2) translate(20px, 20px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header-bar {
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.6) 0%, rgba(254, 225, 64, 0.6) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 24px 48px;
            border-radius: 35px;
            margin-bottom: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .header-title h1 {
            font-weight: 800;
            margin: 0;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #000000 0%, #5a5930 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
        }

        .user-badge {
            background: white;
            color: var(--text-main);
            padding: 8px 18px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border: 1px solid #e2e8f0;
        }

        .btn-header {
            background: white;
            color: var(--text-main);
            padding: 10px 24px;
            border-radius: 18px;
            text-decoration: none !important;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .btn-header:hover {
            transform: scale(1.05) translate(-5px, -2px);
            box-shadow: 0 15px 35px -5px rgba(247, 151, 30, 0.25);
            color: var(--primary) !important;
            border-color: var(--primary);
        }

        /* Note Cards Container */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.7);
            /* Increased background opacity */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            /* Darker border instead of pure white */
            border-radius: 32px;
            padding: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            height: 100%;
        }

        .note-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary);
            box-shadow: 0 30px 60px -12px rgba(247, 151, 30, 0.2);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .note-title {
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--text-main);
            margin: 0;
            letter-spacing: -0.5px;
        }

        .note-content {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            flex-grow: 1;
            white-space: pre-wrap;
        }

        .note-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sender-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(247, 151, 30, 0.3);
        }

        /* Reply Section */
        .reply-box {
            background: rgba(250, 112, 154, 0.05);
            border-radius: 18px;
            padding: 15px 20px;
            margin-top: 20px;
            border-right: 4px solid var(--primary);
        }

        .reply-header {
            font-weight: 800;
            font-size: 0.85rem;
            color: var(--primary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search & Actions */
        .search-container {
            background: white;
            border-radius: 25px;
            padding: 6px 10px;
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 500px;
            margin: 0 auto 50px auto;
        }

        .search-icon {
            color: var(--text-muted);
            padding: 0 15px;
            font-size: 1.2rem;
        }

        .search-input {
            border: none !important;
            padding: 12px 0 !important;
            font-weight: 600;
            background: transparent !important;
            box-shadow: none !important;
        }

        /* FAB Button */
        .btn-fab {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 70px;
            height: 70px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--primary), #fd4a82);
            color: white;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(247, 151, 30, 0.4);
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .btn-fab:hover {
            transform: scale(1.1) rotate(5deg) translateY(-5px);
            box-shadow: 0 20px 45px rgba(247, 151, 30, 0.5);
        }

        /* Modal Premium Styling */
        .modal-content {
            border-radius: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 30px 40px;
            border: none;
            color: white;
        }

        .modal-title {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
        }

        .modal-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-control,
        .form-select {
            border-radius: 18px;
            padding: 14px 22px;
            border: 2px solid #cbd5e1;
            /* Darker border for visibility */
            background: #f1f5f9;
            /* Slightly darker background */
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-main);
        }

        .form-control::placeholder {
            color: #64748b;
            opacity: 1;
        }

        .form-control:focus,
        .form-select:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 6px rgba(247, 151, 30, 0.15);
            outline: none;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border-radius: 18px;
            padding: 16px 40px;
            font-weight: 800;
            border: none;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(247, 151, 30, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(247, 151, 30, 0.4);
            background: #e68a19;
            color: white;
        }
    </style>
</head>

<body>

    <div class="toast-container position-fixed top-0 start-0 p-3"></div>

    <div class="container pb-5">
        <div class="header-bar">
            <div class="header-title">
                <h1 class="m-0">تێبینییەکان</h1>
                <div style="font-size: 0.8rem; opacity: 0.8; font-weight: 600;">DAILY NOTES & FEEDBACK</div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="user-badge" id="userInfo">
                    <i class="bi bi-person-circle fs-5"></i>
                    <span>User</span>
                </div>
                <a href="dashboard.html" class="btn btn-header">
                    <i class="bi bi-arrow-right-short fs-4"></i>
                    <span>گەڕانەوە</span>
                </a>
            </div>
        </div>

        <div class="search-container mb-5">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control search-input" id="searchNote" placeholder="گەڕان لە تێبینییەکان..."
                onkeyup="filterNotes()">
        </div>

        <div class="notes-grid" id="notesGrid">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-fab" onclick="openModal()">
        <i class="bi bi-pencil-square"></i>
    </button>

    <div class="modal fade" id="noteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">زیادکردنی تێبینی</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="noteForm">
                        <input type="hidden" id="editNoteId">

                        <div class="mb-4">
                            <label class="form-label">بابەت (Subject)</label>
                            <input type="text" class="form-control" id="noteTitle" required placeholder="بابەت بنووسە">
                        </div>

                        <div id="verificationSection" style="display: none;">
                            <div class="row g-3 mb-4">
                                <div class="col-6">
                                    <label class="form-label">ناوی کارمەند</label>
                                    <select class="form-select" id="employeeName">
                                        <option value="">هەڵبژێرە...</option>
                                        <!-- Will be populated from employeeRegistry -->
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">کۆدی تایبەت</label>
                                    <input type="password" class="form-control" id="employeeCode" placeholder="****">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">ناوەڕۆک (Message)</label>
                            <textarea class="form-control" id="noteContent" rows="5" required
                                placeholder="تێبینییەکە لێرە بنووسە..."></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">پاشگەزبوونەوە</button>
                    <button type="button" class="btn btn-primary" onclick="saveNote()">پاشەکەوتکردن</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDNodAq9MikVHaQRr4EZVfsbXp4SOfxDKQ",
            authDomain: "abf6-96dcf.firebaseapp.com",
            projectId: "abf6-96dcf",
            storageBucket: "abf6-96dcf.firebasestorage.app",
            messagingSenderId: "405357996484",
            appId: "1:405357996484:web:b335cdf768ba415f3e9c91"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Employee Registry for shared accounts (like cutemp)
        const employeeRegistry = {
            "ئامانج محمود": "16571",
            "هاڕوون ئازاد": "00982",
            "پەیڕەو جەلیل": "21763",
            "بادینان نەوشیروان": "91824",
            "محمد نعمان": "77025",
            "محمد ستار": "23096",
            "سامی عمر": "35417",
            "ئەژوان نعمان": "48768",
            "جمال جمعە": "51839",
            "هۆشیمان عثمان": "62100",
            "نەهروان حسین": "81181",
            "ئارا احمد": "10732",
            "مەولود قادر": "01733",
            "اسماعیل ئەکرەم": "34294"
        };

        let currentUser = null;
        let notesList = [];

        // --- 2. AUTH & INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            const stored = JSON.parse(localStorage.getItem('currentUser'));
            currentUser = stored;
            document.getElementById('userInfo').querySelector('span').innerText = currentUser.username;

            // Access Control: Only admin and supervisor can access notes
            const allowedRoles = ['admin', 'supervisor'];
            if (!allowedRoles.includes(currentUser.role) && currentUser.username !== 'cutemp') {
                document.querySelector('.container').innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; text-align: center;">
                        <i class="bi bi-lock-fill" style="font-size: 5rem; color: #e74c3c; margin-bottom: 20px;"></i>
                        <h2 style="color: #2c3e50; margin-bottom: 10px;">بەردەست نییە</h2>
                        <h3 style="color: #2c3e50; margin-bottom: 10px;">Not Available</h3>
                        <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 30px;">تۆ ڕێگەت نییە بۆ ئەم بەشە</p>
                        <button class="btn btn-primary btn-lg" onclick="window.location.href='index.html'">
                            <i class="bi bi-arrow-right me-2"></i> گەڕانەوە بۆ لاپەڕەی سەرەکی
                        </button>
                    </div>
                `;
                return; // Stop further execution for unauthorized users
            }

            loadNotes();
        });

        // --- 3. LOAD DATA (Fixed Logic) ---
        function loadNotes() {
            // We fetch ALL notes first, then filter/sort in Javascript to prevent "Index" errors
            db.collection('notes').onSnapshot(snap => {
                notesList = [];
                snap.forEach(doc => {
                    notesList.push({ id: doc.id, ...doc.data() });
                });

                // Client-side Sort (Newest first)
                notesList.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                renderNotes();
            });
        }

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            grid.innerHTML = '';

            // Filter logic: Admin sees all, User sees ONLY their own
            const isAdmin = (currentUser.role === 'admin' || currentUser.role === 'manager');
            const isHimat = (currentUser.username === 'himat');

            const visibleNotes = notesList.filter(n => {
                if (isAdmin) return true;
                if (isHimat && n.author === 'cutemp') return true; // Himat sees cutemp notes
                return n.author === currentUser.username;
            });

            if (visibleNotes.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted mt-5"><h5>هیچ تێبینییەک نییە</h5></div>';
                return;
            }

            visibleNotes.forEach(note => {
                grid.innerHTML += createNoteCard(note, isAdmin);
            });
        }

        // --- 4. CREATE CARD HTML ---
        function createNoteCard(note, isAdmin) {
            const isHimat = (currentUser.username === 'himat');
            const isNoteFromCutemp = (note.author === 'cutemp');

            // Author Info
            const authorInitial = note.author.charAt(0).toUpperCase();
            const displayName = note.employeeName ? `${note.author} (${note.employeeName})` : note.author;
            const displayInitial = note.employeeName ? note.employeeName.charAt(0).toUpperCase() : authorInitial;

            // Permissions
            const isMyNote = (note.author === currentUser.username);

            // Buttons
            let actionBtns = '';
            if (isMyNote) {
                actionBtns = `
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-light text-primary p-0 px-1" onclick="editNote('${note.id}')" title="دەستکاری"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-sm btn-light text-danger p-0 px-1" onclick="deleteNote('${note.id}')" title="سڕینەوە"><i class="bi bi-trash"></i></button>
                    </div>
                `;
            } else if (isAdmin) {
                // Admin can delete anyone's note
                actionBtns = `<button class="btn btn-sm btn-light text-danger p-0 px-1" onclick="deleteNote('${note.id}')"><i class="bi bi-trash"></i></button>`;
            }

            // Reply Section
            let replyHTML = '';
            if (note.adminReply) {
                replyHTML = `
                    <div class="reply-box">
                        <div class="reply-header"><i class="bi bi-arrow-return-left"></i> وەڵام:</div>
                        <div class="small">${note.adminReply}</div>
                    </div>
                `;
            } else if (isAdmin || (isHimat && isNoteFromCutemp)) {
                // Admin or Himat (for cutemp notes) can Add Reply
                replyHTML = `
                    <div class="mt-3 pt-2 border-top">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" id="reply-input-${note.id}" placeholder="نووسینی وەڵام...">
                            <button class="btn btn-primary" onclick="submitReply('${note.id}')"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="note-item">
                    <div class="note-card">
                        <div class="note-header">
                            <div class="sender-info">
                                <div class="sender-avatar">${displayInitial}</div>
                                <div style="line-height:1.2">
                                    <div style="font-size:1rem; font-weight:800; color:var(--text-main);">${displayName}</div>
                                    <div style="font-size:0.75rem; color:var(--text-muted); font-weight:600;">${new Date(note.createdAt).toLocaleDateString()}</div>
                                </div>
                            </div>
                        </div>
                        
                        <h6 class="note-title mb-3">${note.title}</h6>
                        <div class="note-content">${note.content}</div>

                        <div class="note-footer">
                            <span class="text-muted small fw-bold">ID: ${note.id.substring(0, 4)}</span>
                            ${actionBtns}
                        </div>

                        ${replyHTML}
                    </div>
                </div>
            `;
        }

        // --- 5. ACTIONS ---

        // Add or Edit Logic
        function openModal() {
            document.getElementById('noteForm').reset();
            document.getElementById('editNoteId').value = '';
            document.getElementById('modalTitle').textContent = 'زیادکردنی تێبینی';

            // Handle verification section for shared accounts
            const vSection = document.getElementById('verificationSection');
            const empSelect = document.getElementById('employeeName');

            if (currentUser.username === 'cutemp') {
                vSection.style.display = 'block';
                // Populate names if empty
                if (empSelect.options.length <= 1) {
                    Object.keys(employeeRegistry).forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.innerText = name;
                        empSelect.appendChild(opt);
                    });
                }
            } else {
                vSection.style.display = 'none';
            }

            new bootstrap.Modal(document.getElementById('noteModal')).show();
        }

        function editNote(id) {
            const note = notesList.find(n => n.id === id);
            if (!note) return;

            document.getElementById('editNoteId').value = note.id;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;

            // Hide verification for editing (it's already been verified once)
            document.getElementById('verificationSection').style.display = 'none';

            document.getElementById('modalTitle').textContent = 'دەستکاریکردنی تێبینی';
            new bootstrap.Modal(document.getElementById('noteModal')).show();
        }

        async function saveNote() {
            const id = document.getElementById('editNoteId').value;
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (!title || !content) { showToast('تکایە هەموو زانیاریەکان بنووسە', 'warning'); return; }

            const data = {
                title, content,
                updatedAt: new Date().toISOString()
            };

            // Verification for new notes from cutemp
            if (!id && currentUser.username === 'cutemp') {
                const empName = document.getElementById('employeeName').value;
                const empCode = document.getElementById('employeeCode').value;

                if (!empName || !empCode) {
                    showToast('تکایە ناو و کۆدەکەت داخل بکە', 'warning');
                    return;
                }

                if (employeeRegistry[empName] !== empCode) {
                    showToast('کۆدەکە هەڵەیە!', 'danger');
                    return;
                }

                // If verified, store the employee name
                data.employeeName = empName;
            }

            try {
                if (id) {
                    // Update existing
                    await db.collection('notes').doc(id).update(data);
                    showToast('نوێکرایەوە', 'success');
                } else {
                    // Create new
                    data.author = currentUser.username;
                    data.createdAt = new Date().toISOString();
                    await db.collection('notes').add(data);
                    showToast('زیادکرا', 'success');
                }
                bootstrap.Modal.getInstance(document.getElementById('noteModal')).hide();
            } catch (e) {
                console.error(e);
                showToast('هەڵە ڕوویدا', 'danger');
            }
        }

        async function deleteNote(id) {
            if (confirm('دڵنیایت لە سڕینەوە؟')) {
                try {
                    await db.collection('notes').doc(id).delete();
                    showToast('سڕایەوە', 'success');
                } catch (e) { showToast('هەڵە', 'danger'); }
            }
        }

        // Admin Reply Logic
        async function submitReply(noteId) {
            const replyText = document.getElementById(`reply-input-${noteId}`).value;
            if (!replyText) return;

            try {
                await db.collection('notes').doc(noteId).update({
                    adminReply: replyText
                });
                showToast('وەڵام نێردرا', 'success');
            } catch (e) {
                showToast('هەڵە', 'danger');
            }
        }

        // Utils
        function filterNotes() {
            const term = document.getElementById('searchNote').value.toLowerCase();
            const items = document.querySelectorAll('.note-item');
            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(term) ? '' : 'none';
            });
        }

        function showToast(msg, type) {
            const container = document.querySelector('.toast-container');
            const el = document.createElement('div');
            el.className = `toast show align-items-center text-white bg-${type} border-0`;
            el.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div></div>`;
            container.appendChild(el);
            setTimeout(() => el.remove(), 2500);
        }
    </script>
</body>
